<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/keyframe.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/pallete.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>HortVital</title>
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <img src="img/LOGO.png" alt="LOGO HORTVITAL">
        <div id="headerInput">
            <form class="searchBar" action="javascript:;" method="get">
                <input type="search" id="inputSearch" placeholder="O que está a procurando?">
                <label for="inputSearch"><span class="searchIcon"></span></label>
            </form>
        </div>
        <div id="headerButtos">
            <button>COMBOS</button>
            <button>PRODUTOS</button>
        </div>
    </header>
        <!-- Primeira pagina -->
    <div id="pag1">
        <div id="welcome">
            <span id="h1Welcome">
                HortVital – Alimentando seu corpo, órgão por órgão!
            </span>
        </div>
        <div id="hero">
            <img src="img/HORTVITAL.png" alt="banner HORTVITAL">
        </div>
    </div>
        <!-- Pagina combos -->
    <div id="tags">
        <span>PRODUTOS</span>
    </div>
    <div id="productsHome">
        <div id="backProducts">
            <img src="img/IMG-FRUITS/alface-removebg-preview.png" alt="Alface">
            <span id="">Alface Verde</span>
            <span id="productDescription"></span>
            <button>COMPRAR</button>
        </div>
        <div id="backProducts">
            <img src="img/IMG-FRUITS/cenoura-removebg-preview.png" alt="Cenoura">
            <span id="">Cenoura</span>
            <span id="productDescription"></span>
            <button>COMPRAR</button>
        </div>
        <div id="backProducts">
            <img src="img/IMG-FRUITS/goiaba (1).png" alt="Goiaba">
            <span id="">Goiaba</span>
            <span id="productDescription"></span>
            <button>COMPRAR</button>
        </div>
        <div id="backProducts">
            <img src="img/IMG-FRUITS/limao-removebg-preview.png" alt="Limão Taiti">
            <span id="">Limão Taiti</span>
            <span id="productDescription"></span>
            <button>COMPRAR</button>
        </div>
        <div id="backProducts">
            <img src="img/IMG-FRUITS/maça-removebg-preview.png" alt="Maça">
            <span id="">MAÇA</span>
            <span id="productDescription"></span>
            <button>COMPRAR</button>
        </div>
        <div id="backProducts">
            <img src="img/IMG-FRUITS/morango-removebg-preview.png" alt="Morango">
            <span id="">MORANGO</span>
            <span id="productDescription"></span>
            <button>COMPRAR</button>
        </div>
        <div id="backProducts">
            <img src="img/IMG-FRUITS/roma-removebg-preview.png" alt="Roma">
            <span id="">ROMA</span>
            <span id="productDescription"></span>
            <button>COMPRAR</button>
        </div>
        <div id="backProducts">
            <img src="img/IMG-FRUITS/tomate-removebg-preview.png" alt="Tomate">
            <span id="">TOMATE</span>
            <span id="productDescription"></span>
            <button>COMPRAR</button>
        </div>
    </div>

    <!-- Pagina de combos -->

    <div id="tags">
        <span>COMBOS</span>
    </div>
    <div id="comboHome">
        <div id="backCombos">
            <img src="img/IMG-COMBOS/CEREBRO.png" alt="Combo Cerebro">
            <span id="comboName">Cerebro 100% de potencial</span>
            <span id="comboDescription"></span>
            <button>COMPRAR</button>
        </div>
        <div id="backCombos">
            <img src="img/IMG-COMBOS/FIGADO.png" alt="Combo Figado">
            <span id="comboName">Figado bão</span>
            <span id="comboDescription"></span>
            <button>COMPRAR</button>
        </div>
        <div id="backCombos">
            <img src="img/IMG-COMBOS/PULMAO.png" alt="Combo Pulmao">
            <span id="comboName">Pulmão tinindo</span>
            <span id="comboDescription"></span>
            <button>COMPRAR</button>
        </div>
        <div id="backCombos">
            <img src="img/IMG-COMBOS/RIM.png" alt="Combo Rim">
            <span id="comboName">Rim sem pedra</span>
            <span id="comboDescription"></span>
            <button>COMPRAR</button>
        </div>
    </div>
    <footer>
        é sobre
    </footer>

</html>
