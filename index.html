<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/keyframe.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/pallete.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>HortVital</title>
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <div id="headerInput">
            <input id="searchTxt" type="search" placeholder="Oque Procuras?">
            <a id="searchBtn" href="#">
                <img src="img/LUPA.png" alt="lupa de pesquisa">
            </a>

        </div>

        <div id="headerButton">
            <button id="combo">COMBOS</button>
            <button id="products">PRODUTOS</button>
        </div>
    </header>
    <!-- Primeira pagina -->
    <div id="pag">
        <div id="divWelcome">
            <p id="welcome">
                HortVital – Alimentando seu corpo, órgão por órgão!
            </p>
        </div>
        <div id="hero">
            <img src="img/HORTVITAL.png" alt="banner HORTVITAL">
        </div>
        <!-- Pagina combos -->
        <div id="tags">
            <span>PRODUTOS</span>
        </div>
        <div id="productsHome">

            <div id="backProducts">
                <img src="img/IMG-FRUITS/alface-removebg-preview.png" alt="Alface">
                <span id="productName">Alface Verde</span>
                <button>COMPRAR</button>
            </div>
            <div id="backProducts">
                <img src="img/IMG-FRUITS/cenoura-removebg-preview.png" alt="Cenoura">
                <span id="productName">Cenoura</span>
                <button>COMPRAR</button>
            </div>
            <div id="backProducts">
                <img src="img/IMG-FRUITS/goiaba (1).png" alt="Goiaba">
                <span id="productName">Goiaba</span>
                <button>COMPRAR</button>
            </div>
            <div id="backProducts">
                <img src="img/IMG-FRUITS/limao-removebg-preview.png" alt="Limão Taiti">
                <span id="productName">Limão Taiti</span>
                <button>COMPRAR</button>
            </div>
            <div id="backProducts">
                <img src="img/IMG-FRUITS/maça-removebg-preview.png" alt="Maça">
                <span id="productName">MAÇA</span>
                <button>COMPRAR</button>
            </div>
            <div id="backProducts">
                <img src="img/IMG-FRUITS/morango-removebg-preview.png" alt="Morango">
                <span id="productName">MORANGO</span>
                <button>COMPRAR</button>
            </div>
            <div id="backProducts">
                <img src="img/IMG-FRUITS/roma-removebg-preview.png" alt="Roma">
                <span id="productName">ROMA</span>
                <button>COMPRAR</button>
            </div>
            <div id="backProducts">
                <img src="img/IMG-FRUITS/tomate-removebg-preview.png" alt="Tomate">
                <span id="productName">TOMATE</span>
                <button>COMPRAR</button>
            </div>
        </div>
        <!-- Pagina de combos -->

        <div id="tags">
            <span>COMBOS</span>
        </div>
        <div id="comboHome">

            <div id="backCombos">
                <img src="img/IMG-COMBOS/CEREBRO.png" alt="Combo Cerebro">
                <span id="comboName">Cerebro 100% de potencial</span>
                <button>COMPRAR</button>
            </div>
            <div id="backCombos">
                <img src="img/IMG-COMBOS/FIGADO.png" alt="Combo Figado">
                <span id="comboName">Figado bão</span>
                <button>COMPRAR</button>
            </div>
            <div id="backCombos">
                <img src="img/IMG-COMBOS/PULMAO.png" alt="Combo Pulmao">
                <span id="comboName">Pulmão tinindo</span>
                <button>COMPRAR</button>
            </div>
            <div id="backCombos">
                <img src="img/IMG-COMBOS/RIM.png" alt="Combo Rim">
                <span id="comboName">Rim sem pedra</span>
                <button>COMPRAR</button>
            </div>
        </div>
    </div>
    <footer>
        2025 HortVital. Todos os Direitos Reservados Para TSI 2024. tabalho de faculdade
    </footer>
</body>

</html>
